<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover {
            width: 200px;
            height: 200px;
            background: green;
        }
        .img {
            margin:0;
            transition:0.8s;
            opacity: 1;
        }
        .hover:hover .img {
            margin-left: 500px;
            transform: rotate(360deg);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="hover">
        <img src="https://yt.cdnxbvn.com/medias/list.com.vn/29135/Paris-Gateaux.jpg" alt="" class="img">
    </div>
</body>
</html>
