<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: auto;
            border-style: inset;
            border-width: 4px;
            width: 500px;
        }
        input {
            margin: 5px;
        }
        .hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form class="hover" action="https://www.google.com.vn/search"> 
        <input placeholder="Google" type="text" name="q"/>
        <input type="submit" value="Tìm kiếm tren Google"/>
   </form>
   <form action="https://www.youtube.com/results"> 
    <input placeholder="Youtube" type="text" name="search_query"/>
    <input type="submit" value="Tìm kiếm tren Youtube"/>
   </form>
    <form action="https://www.bing.com/search"> 
        <input placeholder="Bing" type="text" name="q"/>
        <input type="submit" value="Tìm kiếm tren Bing"/>
   </form>
</body>
</html>
