<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] CSS | flex-flow Property</title>
<style>
		#main {
			width: 400px;
			height: 300px;
			border: 2px solid black;
			display: flex;
			flex-flow: row-reverse wrap;
		}
		
		#main div {
			width: 100px;
			height: 50px;
            width: 20%;
		}
		
		h1 {
			color: #009900;
			font-size: 42px;
			margin-left: 50px;
		}
		
		h3 {
			margin-top: -20px;
			margin-left: 50px;
		}
	</style>
</head>

   
	
	
<body>
	<h1>GeeksforGeeks</h1>
	<h3>The flex-flow:row nowrap</h3>
	<div id="main">
		<div style="background-color:#009900;">1</div>
		<div style="background-color:#00cc99;">2</div>
		<div style="background-color:#0066ff;">3</div>
		<div style="background-color:#66ffff;">4</div>
		<div style="background-color:#660066;">5</div>
		<div style="background-color:#663300;">6</div>
	</div>
</body>

</html>
</body>
</html>
