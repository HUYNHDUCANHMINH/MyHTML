<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
  <body>
    <div class="container w-75 h-75 mt-5 row mx-auto px-0 text-white fs-5" style="background-color:blueviolet">
        <img class="col-6 px-0 w-50 h-100" src="images/term-bg-1-666de2d941529c25aa511dc18d727160.jpg" alt="">
        <div class="col-6 h-100 mt-3 px-5">
            <h1>Sign Up</h1>
            <form>
                <div class="mb-3 ">
                    <label class="form-label">Full name</label>
                    <input type="name" class="form-control lh-lg " required placeholder="Bootstrap Account">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control lh-lg " id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="name@example.com">
                  <div id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control lh-lg" required placeholder="at least five characters">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control lh-lg" id="exampleInputPassword1" required placeholder="at least eight characters">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control lh-lg" required>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">I argee to the <a href="" style="color:red">Term of Users</a></label>
                </div>
                <button type="submit" class="btn btn-primary float-start">Submit</button>
                <button type="submit" class="btn btn-primary float-end mx-auto"><a href="" style="color:white">Login</a></button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
