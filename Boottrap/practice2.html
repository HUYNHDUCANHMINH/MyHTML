<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container row mt-5 g-0 mx-auto fs-5 w-75 h-75">
        <div class="col-6 ">
            <img src="images/term-bg-1-666de2d941529c25aa511dc18d727160.jpg" alt="">
        </div>
        <div class="col-6 bg-primary ps-3 pe-3">
            <h1 class="text-white ps-5"> Sign Up</h1>
            <form class="mt-3">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label fs-5 text-white fw-bolder">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="exampleInputRepeatPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the <a style="color:red"
                            href="">Terms of User</a></label>
                </div>
                <button type="submit"
                    class="btn btn-outline-warning text-danger fw-bolder float-start ms-5">Submit</button>
                <button type="submit" class="btn btn-outline-warning text-danger fw-bolder float-end me-5">Sign
                    in</button>

            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
